
<!--
`<bloombox-partner-info>` shows read-only partner account information in the dashboard.

@group Bloombox Elements
@element bloombox-apothecary
@demo demo/index.html
@homepage bloombox.github.io
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-input/paper-input.html">


<dom-module id="bloombox-partner-info">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-card heading="Organization" class="organization-card">
      <div class="card-content">
        <paper-input id="orgAccountID" disabled label="Account ID" value="[[account]]"></paper-input>
        <paper-input id="orgSimpleName" disabled label="Name" value="[[label]]"></paper-input>
        <paper-input id="orgLegalName" disabled label="Legal Name" value="[[legal]]"></paper-input>
        <paper-input id="orgEIN" disabled label="Federal Tax ID" value="[[einValue()]]"></paper-input>
      </div><!-- end div.card-content -->
    </paper-card><!-- end paper-card.organization-card -->
  </template>

  <script>
    Polymer({

      is: 'bloombox-partner-info',

      properties: {
        /**
         * Short string code uniquely identifying this partner. Used in URLs, database
         * references, and other important places.
         */
        code: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },

        /**
         * Simple string label for this organization. Usually the organization's human
         * readable name, in its simplest form, is used for this value.
         */
        label: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },

        /**
         * Organization account ID. Autogenerated upon account provisioning, and takes
         * the form of a UUID-looking string.
         */
        account: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },

        /**
         * This organization's Federal Tax ID, for tax and filing purposes, if requried.
         */
        ein: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },

        /**
         * This organization's full legal name, again, for tax/legal/filing purposes.
         * Should end with a designation such as "LLC", "Co.", etc.
         */
        legal: {
          type: String,
          notify: true,
          reflectToAttribute: true
        }
      }
    });
  </script>
</dom-module>
